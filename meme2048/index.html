<!DOCTYPE html>
<html>
    <head>
        <title>Meme 2048</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="board.js"></script>
        <script type="text/javascript" src="game.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="center">
                <h1 class="centered-text">Meme 2048</h1>
                <ul class="inline-list">
                    <li id="score">Score: 0</li>
                    <li id="highscore">Highscore: 0</li>
                </ul>
                <canvas id="game" width="400" height="400"></canvas>
                <div id="you-win" class="container overlay invisible">
                    <h1 class="centered-text">You win!</h1>
                    <button class="gray-button center" onclick="game.keepPlaying()">Keep playing</button>
                </div>
                <div id="play-again" class="container overlay invisible">
                    <h1 class="centered-text">Game over!</h1>
                    <button class="gray-button center" onclick="game.playAgain()">Play again</button>
                </div>
            </div>
        </div>
    </body>
</html>
